<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Novas tags de imput html 5</title>
		<meta charset="utf-8">

		<!-- Estilo Customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		
	</head>

	<body>
		
		<form>
			<!-- Novos Imputs e atributos HTML 5-->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required="required" autofocus="autofocus">
			<br><br>

			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" name="nome" id="email" required="required">
			<br><br>

			<!-- Numero -->
			<label for="numero">Numero</label>
			<input type="number" name="nome" id="numero" required="required" min="5" max="10" step="5"> 
			<br><br>

			<!-- URL -->
			<label for="url">Url</label>
			<input type="url" name="url" id="url"  placeholder="ex: http://www.">
			<br><br>

			<!-- PESQUISA -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" name="pesquisa" id="pesquisa" >
			<br><br>

			<!-- RANGE -->
			<label for="range">Range</label>
			<input type="range" name="" id="range" min="1" max="20" value="10">
			<br><br>

			<!-- DATA -->
			<label for="data">Data</label>
			<input type="date" name="" id="data" >
			<br><br>

			<!-- COLOR -->
			<label for="cor">Cor</label>
			<input type="color" name="" id="cor" >
			<br><br>



			<input type="submit" name="" value="Enviar">



		</form>

	</body>
</html>
